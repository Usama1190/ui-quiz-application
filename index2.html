<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIT - Quiz Application</title>

    <!-- CSS Connented -->
    <link rel="stylesheet" href="home.css">

    <link rel="shortcut icon" href="assets/uit.png" type="image/x-icon">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="app_wrapper">
        <div id="app_navbar">
            <div id="topnav_wrapper">
                <div class="nav_left_wrapper">
                    <div class="logo_wrapper">
                        <a href="#"><img src="assets/uit.png" alt="logo" class="logo"></a>
                        <a href="https://www.linkedin.com/in/usama-israr-khan-3b68312ab/" title="linkedin profile" target="_blank" class="logo_name">
                            <strong>Info Tech</strong>
                        </a>
                    </div>
                </div>

                <div class="nav_right_wrapper">
                    <div>
                        <div class="theme_wrapper" title="theme">
                            <span><i class="fa fa-sun-o" id="app_theme" title="theme"></i></span>
                        </div>
                    </div>

                    <div>
                        <div id="ls_btns_wrapper">
                            <button id="goto_signup_form" class="btn1 bg-color text-color border_none cursor_pointer font_weight700 border_radius6px transition_all3 bg_dark color_white">Sign Up</button>
                            <button id="goto_login_form" class="btn1 ml-12 border_none cursor_pointer font_weight700 border_radius6px transition_all3 color_dark">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="home_section" class="">
            <div id="home_content_wrapper">
                <div class="home_content">
                    <h1 class="home_heading">Quiz Application</h1>
                    <div class="icons_wrapper">
                        <p><span><i class="fa fa-code icons"></i></span> Web Structure</p>
                        <p><span><i class="fa fa-picture-o icons"></i></span> Web Layouting</p>
                        <p><span><i class="fa fa-wrench icons"></i></span> Web Interactivity</p>
                        <p><span><i class="fa fa-random icons"></i></span> Web Routing</p>
                    </div>
                    <div class="home_btn_wrapper">
                        <button class="btn2 cursor_pointer font_weight700 border_radius6px transition_all3 color_dark">Start Exam</button>
                        <button class="btn2 cursor_pointer font_weight700 border_radius6px transition_all3 color_dark">Get Result</button>
                    </div>
                </div>
                <div class="home_image_wrapper">
                    <img src="assets/animated student1.gif" class="home_image" alt="student with laptop">
                </div>
            </div>
        </div>

        <div id="login_signup_form" class="display_none">            
            <div class="form_wrapper">
                <form class="form" id="signupForm">
                    <span id="close_sign_or_login" title="close" class="cursor_pointer"><i class="fa fa-times icons"></i></span>
                    <a href="https://www.linkedin.com/in/usama-israr-khan-3b68312ab/" title="linkedin profile" target="_blank">
                        <img src="../assets/uit.png" class="usamaimageForm" alt="usama image">
                    </a><br>
                    
                    <strong class="heading">UIT-Quiz Application</strong><br><br>

                    <label for="email">
                        <span class="fa fa-user icons"></span>
                        <input type="email" name="email" class="inputStyleForm border_none" id="user_email" placeholder="email" required>
                    </label><br><br>

                    <label for="password">
                        <span class="fa fa-unlock-alt icons"></span>
                        <input type="password" name="password" class="inputStyleForm border_none" id="user_password" placeholder="password" required>
                    </label><br><br>

                    <small id="forgotPassword" class="forgotPassword display_none cursor_pointer">Forgot password</small>

                    <label for="confirmPass" id="confirmPass">
                        <span class="fa fa-lock icons"></span>
                        <input type="password" name="confirmPass" class="inputStyleForm border_none" id="confirmPass" placeholder="confirm password" required>
                    </label><br>

                    <p id="warning" class="warningcolor"></p><br>
                    <button id="sign_or_login_btn" class="btn3 border_none cursor_pointer font_weight700 border_radius6px transition_all3 color_dark">Signup</button>

                    <hr class="hr">


                    <small id="another_way_signup_login">Already have an account please <a href="../login/index.html" id="another_way_signup_login_anchor_text" class="signin">Login</a></small><br><br>
                    <span>or</span><br><br>
                    <button class="btn3 margin_auto display_flex_plus cursor_pointer border_none border_radius6px color_dark font_size30 transition_all3"><img src="assets/google-logo-removebg-preview.png" alt="google logo" class="google_logo"> Continue with Google</button>
                </form>
            </div>
        </div>

        <footer id="footer">DEVELOPED BY &dot; <a href="https://www.linkedin.com/in/usama-israr-khan-3b68312ab/" target="_blank" title="linkedin profile">USAMA ISRAR</a></footer>
    </div>

    <script type="module" src="./signup/signup.js"></script>
    <script src="app.js"></script>
</body>
</html>
